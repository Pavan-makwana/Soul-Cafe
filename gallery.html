  <style>
    /* Specific styles for Gallery page hero */
    .gallery-hero {
      background-image: url('https://images.unsplash.com/photo-1542442438-6677f54c9354?auto=format&fit=crop&w=1600&q=80');
      height: 40vh;
      min-height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      background-size: cover;
      background-position: center;
    }
    .gallery-hero h1 {
      position: relative;
      z-index: 2;
      color: var(--text-light);
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .gallery-hero .hero-overlay {
      background-color: var(--primary-color); 
      opacity: 0.75;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Gallery image styling */
    .gallery-image img {
        height: 300px;
        object-fit: cover;
        width: 100%;
        border-radius: 8px;
        transition: transform 0.5s ease;
    }
    .gallery-image:hover img {
        transform: scale(1.05);
    }
  </style>
