  <style>
    /* Custom styles retained for PageFlip functionality & layout */
    body {
      background-color: var(--light-bg-color);
      font-family: var(--font-family);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Ensure the main content takes up remaining vertical space */
    .flipbook-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 4rem; /* Adjusted padding to accommodate fixed navbar */
    }

    /* Flipbook appearance */
    .book {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Page styles */
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Flip Buttons - Using custom classes for colors defined in style.css */
    .flip-buttons button {
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
    }
  </style>
</head>

  <script type="module">
    import { PageFlip } from "https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.module.min.js";
    const book = document.getElementById("book");
    const pageFlip = new PageFlip(book, {
      width: 400,
      height: 600,
      size: "stretch",
      minWidth: 250,
      maxWidth: 600,
      minHeight: 400,
      maxHeight: 800,
      showCover: true,
      drawShadow: true,
      flippingTime: 800,
      usePortrait: true,
      autoSize: true,
      mobileScrollSupport: true,
    });
    pageFlip.loadFromHTML(document.querySelectorAll(".page"));
    window.turnToNextPage = () => pageFlip.flipNext();
    window.turnToPrevPage = () => pageFlip.flipPrev();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
