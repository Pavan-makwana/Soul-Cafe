<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | SOUL RestroCafé</title>
  <meta name="description" content="View the daily seasonal and satvik menu for SOUL RestroCafé." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    :root {
      --primary-color: #0f473e;
      --secondary-color: #d9b382;
      --light-bg-color: #f7f3ee;
      --card-bg-dark: #195c51;
      --text-dark: #1a1a1a;
      --text-light: #f0f0f0;
    }

    body {
      background-color: var(--light-bg-color);
      color: var(--text-dark);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 1050;
      background: var(--primary-color);
      padding: 10px 0;
    }

    .brand-name {
      font-weight: 700;
      color: var(--text-light);
      font-size: 1.25rem;
      letter-spacing: 0.3px;
    }

    .logo-placeholder {
      width: 45px;
      height: 45px;
      background: var(--secondary-color);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
      margin-right: 12px;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-link {
      font-weight: 600;
      color: var(--text-light);
      text-transform: uppercase;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--secondary-color);
    }

    .nav-cta {
      margin-left: 10px;
    }

    /* Flipbook Container */
    .flipbook-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 4rem;
    }

    .book {
      max-width: 900px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Flip Buttons */
    .flip-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .flip-buttons button {
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .flip-buttons button:hover {
      background-color: var(--secondary-color);
      color: var(--text-dark);
    }

    /* Footer */
    footer {
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 1.5rem 0;
      text-align: center;
      color: var(--text-dark);
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--primary-color);
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 260px;
        padding: 80px 20px;
        transform: translateX(100%);
        transition: transform 0.4s ease;
      }
      .nav-links.open {
        display: flex;
        transform: translateX(0);
      }
      .nav-toggle {
        display: block;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1060;
      }
      .burger,
      .burger::before,
      .burger::after {
        content: "";
        display: block;
        width: 25px;
        height: 2px;
        background: var(--text-light);
        margin: 6px 0;
        transition: all 0.3s ease;
      }
      .nav-toggle.open .burger {
        transform: rotate(45deg);
      }
      .nav-toggle.open .burger::before {
        transform: translateY(8px) rotate(90deg);
      }
      .nav-toggle.open .burger::after {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
 <header id="siteHeader" class="site-header">
    <div class="container nav-inner">
      <a href="index.html" class="brand d-flex align-items-center text-decoration-none">
  <div class="logo-placeholder d-flex align-items-center justify-content-center" title="SOUL RestroCafé Logo">
    <img src="logo.png" alt="SOUL RestroCafé Logo" class="logo img-fluid" />
  </div>
  <span class="brand-name ms-2">SOUL RestroCafé</span>
</a>

      <button id="navToggle1" class="nav-toggle" aria-label="Toggle navigation"><span class="burger"></span></button>
      <nav id="mainNav1" class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="menu.html" class="nav-link">Menu</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="#contact" class="btn btn-accent nav-cta">Visit Us</a>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN FLIPBOOK ===== -->
  <main class="flipbook-container">
    <h2 class="text-center mb-4 fw-bold" style="color: var(--primary-color);">Our Food Menu</h2>

    <div class="book shadow" id="book">
      <div class="page" data-density="hard">
        <img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0000.webp" alt="Cover" />
      </div>
      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0001.webp" alt=""></div>
      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0002.webp" alt=""></div>
      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0003.webp" alt=""></div>
      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0004.webp" alt=""></div>
      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0005.webp" alt=""></div>

      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0007.webp" alt=""></div>

      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0009.webp" alt=""></div>
      <div class="page"><img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0010.webp" alt=""></div>
      <div class="page" data-density="hard">
        <img src="SRC_Food_Menu_v2/c92ea710-8e36-481d-951e-7341cdfcc5a8-0011.webp" alt="Back" />
      </div>
    </div>

    <div class="flip-buttons">
      <button onclick="turnToPrevPage()">← Previous</button>
      <button onclick="turnToNextPage()">Next →</button>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="container">
      © <span id="year"></span> SOUL RestroCafé — All rights reserved.
    </div>
  </footer>

  <!-- WhatsApp FAB -->
  <a class="whatsapp-fab" href="https://api.whatsapp.com/send?phone=919999999999&text=Hello%20SOUL%20RestroCafe" target="_blank">
    <i class="bi bi-whatsapp fs-3 text-white"></i>
  </a>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- PageFlip -->
  <script type="module">
    import { PageFlip } from "https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.module.min.js";
    const book = document.getElementById("book");
    const pageFlip = new PageFlip(book, {
      width: 400,
      height: 600,
      size: "stretch",
      minWidth: 250,
      maxWidth: 600,
      minHeight: 400,
      maxHeight: 800,
      showCover: true,
      drawShadow: true,
      flippingTime: 800,
      usePortrait: true,
      autoSize: true,
      mobileScrollSupport: true,
    });
    pageFlip.loadFromHTML(document.querySelectorAll(".page"));
    window.turnToNextPage = () => pageFlip.flipNext();
    window.turnToPrevPage = () => pageFlip.flipPrev();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Nav Toggle Script -->
  <script>
    const navToggle = document.getElementById("navToggle1");
    const mainNav = document.getElementById("mainNav1");
    navToggle.addEventListener("click", () => {
      mainNav.classList.toggle("open");
      navToggle.classList.toggle("open");
    });
  </script>
</body>
</html>
